<!doctype html>
<html>
    <head>
        <title>BrewingHelper</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{{ style }}" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Current temperature</h1>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="desirableTemperature">Desirable temperature</label>
                    <input id="desirableTemperature" class="form-control" type="number" value="25"/>
                </div>
                <div class="form-group col-md-6">
                    <label for="tolerance">Tolerance</label>
                    <input id="tolerance" class="form-control" type="number" value="2"/>
                </div>
            </div>

            <div class="row">
                <h1><span id="current-temperature" class="label label-default">Unknown</span></h1>
            </div>

            <audio src=""></audio>
        </div>

        <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="{{ javascript }}"></script>
    </body>
</html>
